<h1>Trabalhando com tables</h1>

<div class="mat-elevation-z4">

  <div class="filter">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input #input type="text" matInput (keyup)="applyFilter($event)" placeholder="ex.: Matrix">
    </mat-form-field>
  </div>

  <mat-table matSort [dataSource]="dataSource" >
    <ng-container matColumnDef="name">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Categoria</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.category}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Classificação</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.rating}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Ano</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.year}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="director">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Diretor</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.director}}</mat-cell>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Não há dados para o filtro <strong>"{{input.value}}"</strong> </td>
    </tr>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let movie; columns: displayColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15]"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
