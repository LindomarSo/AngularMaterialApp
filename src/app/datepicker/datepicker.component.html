<h1>Trabalhando com Datepicker</h1>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
    (click)="picker.open()"
  />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle
    matIconSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="startDate"
    [touchUi]="isPlatform"
  ></mat-datepicker>
</mat-form-field>
